{% extends "layout.html" %}

      <h2>ユーザー詳細</h2>
    </div>
  </div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>

          <tbody>
            <tr>
              <th scope="row">{{ user.id }}</th>

          </tbody>
    </table>

{% endblock %}

{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">ダッシュボード</h1>
    <h2>ユーザー: {{ current_user.username }}</h2>
    <ul class="list-group">
        {% for project in user_projects %}
            <li class="list-group-item">
                {{ project.name }}
                <a href="{{ url_for('view_project_output', project_id=project.id) }}" class="btn btn-primary btn-sm float-right" target="_blank">表示</a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary mt-3" href="{{ url_for('create_project') }}">新しいプロジェクト作成</a>
</div>
{% endblock %}
